services:
    ubuntu:
        public: true
        container_name: shakugan
        image: imlala/ubuntu-xfce-vnc-novnc:latest
        ports:
            - 6080:6080
        environment: 
            - VNC_PASSWD=032230
            - GEOMETRY=1280x768
            - TZ=Asia/Shanghai
            - DEPTH=24
        volumes: 
            - /root/Desktop
            - /home
        resources:
          cpu: 3000m
          memory: 3072Mi
          storage:
            size: 2Gi
            class: standard
